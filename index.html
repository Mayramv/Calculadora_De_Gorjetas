<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="css/style_header.css">
  

</head>
<body>
  <header class="header">
    <img src="images/logo.svg" alt="" class="logo">
  </header>
  <main class="main">
    <div class="calculadora">
      <div class="bill">
        <label for="">Bill</label>
        <input type="number" id="bill" class="input-bill" required placeholder=" " >
      <div class="porcentagem">
        <label for="" >Select Tip %</label>
        <div  class ="opcoes_porcentagem"  >
          <input type="button" value="5"  class="botao" id="botao5"  onclick="document.querySelector('#botao5').classList.add('alterar')">
          <input type="button" value="10" class="botao" id="botao10" onclick="document.querySelector('#botao10').classList.add('alterar')">
          <input type="button" value="15" class="botao" id="botao15" onclick="document.querySelector('#botao15').classList.add('alterar')">
          <input type="button" value="25" class="botao" id="botao25" onclick="document.querySelector('#botao25').classList.add('alterar')">
          <input type="button" value="50" class="botao" id="botao50"  onclick="document.querySelector('#botao50').classList.add('alterar')">
          <input type="text"  class="botao" id="costum"  placeholder="Costum" onclick="document.querySelector('#costum').classList.add('alterar')">
          
        </div>
        
        <label for="" >Number of People</label>
        <span  class ="aviso"> Can' t be zero </span>
        <input type="number" id="people" class="input-people" required placeholder=" ">
      </div>
        
     </div>
     <div class="valor">
      <div  class ="valores" >
         <h3 class="valores_letras">Tip Amount<br><span class="porPessoa"> /  person</span></h3>
         <h3 class="valores_numero" id="resultado_pessoa"> $ 0.00 </h3 >
          
          
      </div >
      <div  class ="valores">
          <h3 class="valores_letras"> Total <br> <span class="porPessoa"> /  person</span></h3> 
           <h3  class="valores_numero" id="resultado_total" > $ 0.00 </h3>
           
          
      </div >
      <div class="reset">
        <input type="button" value="RESET" class="botao_reset" onclick="window.location.reload()">
      </div>
     </div>
     
    </div>
  
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mayra Malaquias</a>.
    </div>
  </footer> 
  <script src="script.js"></script>  
</body>
</html>
