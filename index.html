<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | Tip calculator app</title>
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style_header.css">
  <link rel="stylesheet" href="css/style_main.css">
  <link rel="stylesheet" href="css/style_footer.css">

</head>
<body>
  <header class="header">
    <img src="images/logo.svg" alt="" class="logo">
  </header>
  <main class="main">
    <div class="calculadora">
      <div class="bill">
        <label for="">Bill</label>
        <input type="number" id="bill" class="input-padrao" required placeholder="$">
      <div class="porcentagem">
        <label for="" >Select Tip %</label>
        <div  class ="opcoes_porcentagem" >
          <input type="button" value="5%"  class="botao">
          <input type="button" value="10%" class="botao">
          <input type="button" value="15%" class="botao">
          <input type="button" value="25%" class="botao">
          <input type="button" value="50%" class="botao">
          <input type="text"  class="botao"  placeholder="Costum");>
          
        </div>
        
        <label for="">Number of People</label>
        <span  class ="aviso"> Can' t be zero </span>
        <input type="number" id="bill" class="input-padrao2" required placeholder="">
      </div>
        
     </div>
     <div class="valor">
      <div  class ="valores" >
         <h3 class="valores_letras">Tip Amount</h3>
         <h3 class="valores_numero"> $ 8.50 </h3 >
          
          
      </div >
      <div  class ="valores">
          <h3 class="valores_letras"> Total </h3>  
          <h3  class="valores_numero"> $ 50.51 </h3>
          
      </div >
      <div class="reset">
        <input type="button" value="RESET" class="botao_reset">
      </div>
     </div>
     
    </div>
  
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>   
</body>
</html>
