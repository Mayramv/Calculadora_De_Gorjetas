<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="css/style_header.css">
  

</head>
<body>
  <header class="header">
    <img src="images/logo.svg" alt="" class="logo">
  </header>


  <main class="main">
    
    <div class="calculator">
      
     <div class="bill">
        <label for="">Bill</label>
        <input type="number" id="bill" class="input-bill" required placeholder=" " >
        
          <div class="percentage">
            <label for="" >Select Tip %</label>
              <div  class ="percentage-options"  >
                 <input type="button" value="5"  class="button" id="button5"  onclick="document.querySelector('#button5').classList.add('alter')">
                 <input type="button" value="10" class="button" id="button10" onclick="document.querySelector('#button10').classList.add('alter')">
                 <input type="button" value="15" class="button" id="button15" onclick="document.querySelector('#button15').classList.add('alter')">
                <input type="button" value="25" class="button" id="button25" onclick="document.querySelector('#button25').classList.add('alter')">
                <input type="button" value="50" class="button" id="button50"  onclick="document.querySelector('#button50').classList.add('alter')">
                <input type="text"  class="button" id="costum"  placeholder="Costum" onclick="document.querySelector('#costum').classList.add('alter')">
              </div>
        
             <label for="" >Number of People</label>
             <span  class ="Notice"> Can' t be zero </span>
             <input type="number" id="people" class="input-people" required placeholder=" ">
          </div>
        </div>

     <div class="result">

       <div  class ="values" >
          <h3 class="values-h3">Tip Amount<br><span class="by-people"> /  person</span></h3>
          <h2 class="values-h2" id="result-person"> $ 0.00 </h2 >
          
          
        </div >
        <div  class ="values">
           <h3 class="values-h3"> Total <br> <span class="by-people"> /  person</span></h3> 
           <h2  class="values-h2" id="result-Total" > $ 0.00 </h2>
           
          
        </div >
          <div class="reset">
             <input type="button" value="RESET" class="button-reset" onclick="window.location.reload()">
        </div>
     </div>
     
    </div>
  
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mayra Malaquias</a>.
    </div>
  </footer> 
  <script src="script.js"></script>  
</body>
</html>
